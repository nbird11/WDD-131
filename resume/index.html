<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nathan Bird - Dynamic Resume</title>
  <meta name="description" content="Nathan Bird's dynamically generated resume.">
  <meta name="author" content="Nathan Bird (nathanbirdka@gmail.com)">
  <link rel="icon" type="image/png" href="assets/simple-NB-logo.png" />
  <link rel="stylesheet" href="styles/styles.css">
  <script type="module" src="scripts/main.js" defer></script>
</head>

<body>
  <header>
    <script src="scripts/load-header.js"></script>
  </header>

  <main>
    <section class="profile-section">
      <img src="assets/profile.jpg" alt="Nathan Bird" class="profile-image">
      <article id="profile-info">
        <!-- Profile info will be loaded here -->
      </article>
    </section>

    <section class="about">
      <h2>About Me</h2>
      <article id="about-text">
        <!-- About text will be loaded here -->
      </article>
    </section>

    <div class="buttons">
      <a href="experience/">View Experience</a>
      <a href="education/">View Education</a>
      <a href="#">Project Showcase</a>
    </div>
  </main>

  <footer>
    <script src="scripts/load-footer.js"></script>
  </footer>
</body>

</html>
